<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> {% seo %}
    <link rel="stylesheet" href="/assets/css/style.css">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
	<base target="_blank" />
    <link rel="shortcut icon" type="image/x-icon" href="/assets/img/icons/favicon.ico"> {% include head-custom.html %}
</head>

<body>
    <div class="wrapper">
        <header>
            <script type="text/javascript">
                window.onload = refreshAvater;

                function refreshAvater() {
                    var randomNum = Math.floor((Math.random() * 13));
                    document.getElementById("avater").src = "/assets/img/avaters/Avater" + randomNum.toString() + ".png";
                    return false;
                }
            </script>
            <div align="center">
                <h1><a href="{{ " " | absolute_url }}" target="_self">{{ site.title | default: site.github.repository_name }}</a></h1>

                <!-- <a href="javascript:void(0)" onclick="refreshAvater()" target="_self"> -->
                <img id="avater" alt="Avater" width="240" />
                <!-- </a> -->

                <!-- <p>{{ site.description | default: site.github.project_tagline }}</p> -->
                <p><small>This avater is generated by the <a href="https://en.wikipedia.org/wiki/Generative_adversarial_network", target="_blank">GAN</a>.</small></p>
            </div>

            {% if site.institute %}
            <p>🏢: {{ site.institute }}</p>
            {% endif %} {% if site.address %}
            <p>📍: {{ site.address }}</p>
            {% endif %}

            <table id="SNS" width="240">
                <tr>
                    <td>
                        <a href="mailto:{{ site.mail_addr }}"><img src="/assets/img/icons/mail-icon.png" width="28" height="28" alt="send mail" /></a>
                    </td>
                    <td>
                        <a href="{{ site.github.owner_url }}" , target="_blank"><img src="/assets/img/icons/github-icon.png" width="28" height="28" alt="Github" /></a>
                    </td>
                    <td>
                        <a href="{{ site.linkedin_url }}" , target="_blank"><img src="/assets/img/icons/linkedin-icon.svg" width="28" height="28" alt="Linkedin" /></a>
                    </td>
                    <td>
                        <a href="{{ site.orcid_url }}" , target="_blank"><img src="/assets/img/icons/orcid-icon.png" width="28" height="28" alt="orcid" /></a>
                    </td>
                    <td>
                        <a href="{{ site.twitter_url }}" , target="_blank"><img src="/assets/img/icons/twitter-icon.png" width="28" height="28" alt="Twitter" /></a>
                    </td>
                </tr>
            </table>
        </header>
        <section>

            {{ content }}

        </section>
        <footer>
            <!-- {% if site.github.is_project_page %}
            <p>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
            {% endif %}-->
            <p align="center"><small>Hosted on GitHub Pages</small></p>
        </footer>
    </div>
    <script src="{{ " /assets/js/scale.fix.js " | relative_url }}"></script>
</body>

</html>
